<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Машинки</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Машины и склады</h1>
    
    <h2>Машины</h2>

    <br>

    <form action="/select/record/store">
        <input id="btn-get-info-cars" type="submit" class="btn-class" value="Узнать информацию о машинах на складе">

</html>
