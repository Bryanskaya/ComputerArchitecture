<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Числа от А до В</title>
</head>
<body>  
    <h1>Числа от А до В</h1>
    <h2>(делящиеся нацело на С)</h2>
    <form method="GET" action="/show/numbers">
        <p>Введите A</p>
        <input name="a" spellcheck="false" autocomplete="off">
        <p>Введите B</p>
        <input name="b" spellcheck="false" autocomplete="off">
        <p>Введите С</p>
        <input name="c" spellcheck="false" autocomplete="off">
        <br>
        <br>
        <input type="submit" value="Отправить запрос">
    </form>
</body>
</html>
